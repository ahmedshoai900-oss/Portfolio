<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="login">
        <form action="#" method="post" onsubmit="return false;" >
            <h1>Sign Up</h1>
            <input type="text" name="first-name" placeholder="enter first-name">
            <input type="text" name="last-name" placeholder="enter last-name">
            <input type="text" name="user-name" placeholder="enter user-name">
            <input type="date" placeholder="Date of birth" min="2000-01-01">
            <input type="email" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password" minlength="6" maxlength="8">
            <button type="submit"><a href="index.html">Login</a></button>
        </form>
    </div>
</body>

</html>
